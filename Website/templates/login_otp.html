{% extends 'base.html' %}

{% block title %}
Admin Login
{% endblock %}

{% block body %}
<div class="parent clearfix">
	<div class="bg-illustration">
		<img src=".\static\img\Rowinglogo.svg" alt="logo">
	</div>

	<div class="login">
		<div class="container">
			<h1>Hello Admin<br />Welcome to Admin Portal</h1>
			{% with messages = get_flashed_messages() %}
    	    {% if messages %}
    	        <div class=flashes>
    	        {% for message in messages %}
    	            <p>{{ message }}</p>
    	        {% endfor %}
    	        </div>
    	    {% endif %}
    		{% endwith %}
			<div class="login-form">
				<form action = "verify" method = "POST">
					<input type="email" name="email_otp" id='email_otp' placeholder="Enter Email Address" class="form-control"></input>
					<button type='submit' name='submit'>Send Email</button> 
				</form> 
			</div>
		</div>
	</div>
</div>
<!--Removes footer from page-->
<style>
	footer {
		display: none;
	}
</style>

{% endblock %}
