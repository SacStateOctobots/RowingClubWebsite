<head>

  <nav class="navbar navbar-expand-md navbar-dark green_back_gold_front">
    <div class="justify-content-left">
      <a href="/">
        <img src="{{url_for('static', filename='img/Rowing_Gold.png')}}" width="auto" height="75" alt="Sacramento State Rowing Club logo">
      </a>
    </div>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse d-flex justify-content-end" id="collapsibleNavbar">
      <ul class="navbar-nav p-2">
          <li class="nav-item">
            <a class="nav-link" href="/gallery" >Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/calendar" >Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/members" >Team Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/alumni" >Alumni</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="moreInfoDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              More Info</a>
            <div class="dropdown-menu" aria-labelledby="moreInfoDropdown">
              <a class="dropdown-item" href="/about">About Us</a>
              <a class="dropdown-item" href="/instagram" >Social Media</a>
              <a class="dropdown-item" href="/contact" >Contact</a>
            </div>
          </li>
          <li  class="nav-item dropdown">
            <a class="nav-link" href="/join">Join</a>
          </li>
        </ul>
    </div>
  </nav>



  <title>
  {% block title %} {% endblock %}
</title>
