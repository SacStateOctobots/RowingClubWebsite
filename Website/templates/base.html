<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../static/style.css">

  <!--CSS-->
  <link rel="stylesheet" href="../static/css/style.css" />

  <!--Animation-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="../static/css/animate.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <!-- We already pull down this file above, this version breaks formatting elsewhere on the site -->
  <!--<link href="./static/css/bootstrap.min.css" rel="stylesheet">-->

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="../static/css/swiper-bundle.min.css" />

  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

  <!--Social media-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!--Background-->
<!--
  <style>
  body {
  background-color: #c3b680;
  }
  </style>
-->

{% block custom_head %} {% endblock %}

</head>

<title>
  {% block title %} {% endblock %}
</title>

<body class="white_back_dark_green_front">
  <header>
    <!--NavBar-->
    <nav class="navbar navbar-expand-xl navbar-dark green_back_gold_front" style="padding: 2px;">
      <div class="container-fluid green_back_gold_front" >
        <!--Club Logo-->
        <div class="justify-content-left p-2">
          <a href="/">
            <img src="{{url_for('static', filename='img/Rowing_Gold_Crop.png')}}" width="auto" height="70" alt="Sacramento State Rowing Club logo">
          </a>
        </div>
        <!--Hamburger toggle icon-->
        <button class="navbar-toggler p-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--links for site navigation-->
        <div class="collapse navbar-collapse justify-content-center" style="font-size: 1.375em; white-space: nowrap;" id="collapsibleNavbar">
          <ul class="navbar-nav p-2">
            <li class="nav-item p-2">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/calendar" >Calendar</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/members" >Current Roster</a>
            </li>
             <li class="nav-item p-2">
              <a class="nav-link" href="/instagram" >Social Media</a>
            </li>
            <!--Alternate version with dropdown
              <li class="nav-item dropdown p-2">
                <a class="nav-link dropdown-toggle" href="#" id="moreInfoDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  More Info
                </a>
                <div class="dropdown-menu" aria-labelledby="moreInfoDropdown">
                  <a class="dropdown-item" href="/alumni" >Alumni</a>
                  <a class="dropdown-item" href="/about">About Us</a>
                  <a class="dropdown-item" href="/contact" >Contact</a>
                </div>
              </li>
            -->
            
            <li class="nav-item p-2">
              <a class="nav-link" href="/alumni" >Alumni</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/about" >About Us</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/contact" >Contact</a>
            </li>
            
            <li  class="nav-item p-2">
              <a class="nav-link" href="/join">Join</a>
            </li>
            <li class="nav-item p-2">
              <a class="nav-link" href="/donate" >Donate</a>
            </li>
            <!--Link to log-in page hidden when project is ready for release
              <li class="nav-item p-2">
                <a class="nav-link" href="/login_otp" >Login</a>
              </li>
            -->
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!--Main body of webpage-->
  {% block body %} {% endblock %}

</body>

<!-- Footer -->
  <footer>
    <div>
      <!--Last Block for Social-->
      <div class="last-video-help-block">
        <section class="video-help" style="background-color: #005440">
          <div class="video-help-content">

            {{social[0][2] | safe}}
            <!--Social media-->
          </div>
        </section>
      </div>
  </footer>

<!--Amination-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
	AOS.init();
</script>


</html>
